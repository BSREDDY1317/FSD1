<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablecaption</title>
</head>
<body>
    <h2>Table With Caption</h2>
    <table>
        <caption>Mark of Student</caption>

        <tr>
        <th>Name</th>
        <th>Roll no</th>
        <th>Marks</th>
    </tr>

    <tr>
        <td>abc</td>
        <td>2</td>
        <td>69</td>
    </tr>

    <tr>
        <td>xyz</td>
        <td>6</td>
        <td>79</td>
    </tr>
    </table>
</body>
</html>
