<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h2>Entities</h2>
    <h3>less then: &lt;</h3>
    <h3>greater then: &gt;</h3>
    <h3>Ampersand: &amp;</h3>
    <h3>Double quotes : &quot;</h3>
    <h3>Single quotes : &apos;</h3>
    <h3>cents: &cent;</h3>
    <h3>Pound: &pound;</h3>
    <h3>Euro: &euro;</h3>
    <h3>Copyright: &copy;</h3>
    <h3>Registered: &reg;</h3>
</body>
</html>
