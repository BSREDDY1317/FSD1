<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <style>
        .a{
            background-color: brown;
            color: white;
            padding: 25px;
        }

        @media (not (min-width:300px) and (max-width:600px))
        {
            .a{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="a">
    <h1>Hello world</h1>
</div>
    
</body>
</html>
